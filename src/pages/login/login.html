<ion-header>
    <ion-navbar color="secondary">
      <ion-title>Ionic3-firebase-todo3</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
  
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input #email formControlName="email" type="email"   
          placeholder="Email"
          [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.dirty">
        </ion-input>
      </ion-item>
      <ion-item class="error-message"
        *ngIf="!loginForm.controls.email.valid &&loginForm.controls.email.dirty">
        <p>有効なメールアドレスを入力してください。</p>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input #password formControlName="password"
          type="password" placeholder="Password"
          [class.invalid]="!loginForm.controls.password.valid &&
          loginForm.controls.password.dirty">
        </ion-input>
      </ion-item>
      <ion-item class="error-message"
        *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
        <p>パスワードは6文字以上でお願いします。</p>
      </ion-item>
  
      <button ion-button block type="submit">
        Login
      </button>
  
    </form>

  </ion-content>
